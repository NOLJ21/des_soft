<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card login-card">
        <div class="card-body">
          <h2 class="card-title text-center">Iniciar sesión</h2><br>
          <form>
            <div class="form-group"><br>
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div><br>
            <div class="form-group">
              <label for="password">Contraseña:</label><br>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary btn-block " routerLink="/editar-perfil">Iniciar sesión</button>
            <hr>
            <p class="text-center">O inicia sesión con:</p>
            <button class="btn btn-outline-primary btn-block google-button" routerLink="/editar-perfil" >Sign in with Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
